<span class="item-wrapper" [ngClass]="{'dirty': dirty }">
    <input  type="checkbox" 
            [(ngModel)]="item.selected" 
            (input)="modelChanges($event)"
            [ngModelOptions]="{standalone: true}"/>

    <input  type=text 
            [(ngModel)]="item.name" 
            (input)="modelChanges($event)"
            [ngModelOptions]="{standalone: true}"/>

    <button [disabled]="!dirty" (click)="save()" >Save</button>
    <button [disabled]="!dirty" (click)="reset()" >Reset</button>
    <button [disabled]="dirty" (click)="delete()" >Delete</button>
</span>
